<title>Submit an Article | JLBC</title>
<div id="loading" class="container">
  <br /><div class="alert alert-warning">Loading...</div>
</div>
<div id="zinc" class="container hidden">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4 col-md-3">
        <a href="http://www.jewishlinkbc.com/"><img
         src="http://www.jewishlinkbc.com/templates/ja_teline_iii/images/logo.png"
         alt="Jewish Link of Bergen County"/></a>
         <br class="visible-sm" />
      </div>
      <div class="col-sm-8 col-md-9">
        <input type="text" id="headline" name="headline" class="form-control"
                autocomplete="off" required="required"
                placeholder="Headline" />
        <span class="required"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3">
        <input type="text" id="category" name="category" class="form-control"
               autocomplete="on" placeholder="Proposed Category" />
      </div>
      <div class="col-sm-3">
        <input type="text" id="author" name="author" class="form-control"
               autocomplete="on" required="required" placeholder="Author"
               data-toggle="tooltip"
               title="Separate multiple authors with commas." />
        <span class="required"></span>
      </div>
      <div class="col-sm-3">
        <input type="email" id="email" name="email" class="form-control"
               autocomplete="on" required="required" placeholder="Email" />
        <span class="required"></span>
      </div>
      <div class="col-sm-3">
        <input type="tel" id="phone" name="phone" class="form-control"
               autocomplete="on" required="required" placeholder="Phone" data-toggle="tooltip"
               title="Most available number." />
        <span class="required"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6">
        <textarea id="article" name="article" class="form-control" rows="2"
                  required="required"
                  placeholder="Paste article here"></textarea>
        <span class="required"></span>
        <div class="text-muted">
          Length:
            <span id="article-length" data-toggle="tooltip"
                  title="Including spaces">0</span>
        </div>

        <br />
        <label><input id="hasbio" name="hasbio" type="checkbox" value="1" />
          Add Bio <span class="text-muted">(optional)</span>
        </label>
        <textarea id="bio" name="bio" autocomplete="on"
                  class="toggle-bio form-control" rows="2"
                  maxlength="600" placeholder="Paste bio here"></textarea>
        <div class="toggle-bio text-muted">
          Length:
          <span id="bio-length" data-toggle="tooltip"
                title="Including spaces">0 (Remaining: 600)</span>
        </div>
      </div>
      <div class="col-sm-6">
        <hr class="visible-xs" />
        <p class="text-center text-muted">
          (Optional) Upload up to six of your best photos.
          We'll pick up to three.
        </p>
        <ol id="photo-list" class="list-unstyled">
          <li class="hidden photo">
            <div class="form-group">
              <div class="col-xs-8 col-sm-9">
                <input type="file" accept="image/*" name="photo"
                       required="required" class="photo btn btn-default" />
                <span class="required"></span>
              </div>
              <div class="col-xs-4 col-sm-3 text-right">
                <button class="remove-photo btn btn-danger"
                        data-toggle="tooltip"
                        title="Remove image, caption, and credit.">Remove</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <textarea name="caption" class="caption form-control" rows="2"
                          required="required" placeholder="Caption"></textarea>
                <span class="required"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" name="credit" class="credit form-control"
                         required="required" placeholder="Credit" />
                <span class="required"></span>
              </div>
            </div>
            <hr />
          </li>
        </ol>

        <div class="text-center">
          <button id="add-photo" class="btn btn-success">
            <strong>+</strong> Add Photo
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12 text-center">
        <input type="submit" value="Submit Article" id="submit" class="btn btn-lg btn-primary" />
      </div>
    </div>
  </form>
</div>
